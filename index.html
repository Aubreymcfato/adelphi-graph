<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Literary Citation Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; display: flex; }
        #graph { flex: 3; height: 100vh; }
        #sidebar { flex: 1; padding: 20px; background: #f0f0f0; overflow-y: auto; height: 100vh; }
        #sidebar h2 { margin-top: 0; }
        .node { stroke: #fff; stroke-width: 1.5px; }
        .link { stroke: #999; stroke-opacity: 0.6; }
    </style>
</head>
<body>
    <svg id="graph"></svg>
    <div id="sidebar">
        <h2>Dettagli Citazione</h2>
        <p>Clicca su un nodo per vedere le citazioni (da più libri se presenti).</p>
    </div>
    <script>
        const width = window.innerWidth * 0.75;
        const height = window.innerHeight;

        const svg = d3.select("#graph")
            .attr("width", width)
            .attr("height", height)
            .attr("viewBox", [-width / 2, -height / 2, width, height]);

        // Lista dei JSON da caricare (aggiungi qui nuovi file per nuovi libri)
        const jsonFiles = ['data/a_occhi_aperti.json']; // Es: aggiungi 'data/altro_libro.json'

        // Funzione per mergiare dati da più JSON
        async function loadAndMergeData(files) {
            const dataPromises = files.map(file => fetch(file).then(res => res.json()));
            const allData = await Promise.all(dataPromises);

            const mergedNodes = new Map();
            const mergedLinks = [];

            allData.forEach(bookData => {
                // Aggiungi autore come nodo centrale se non esiste
                if (!mergedNodes.has(bookData.author)) {
                    mergedNodes.set(bookData.author, { id: bookData.author, group: 1 });
                }

                // Mergia nodi citati
                bookData.nodes.forEach(node => {
                    if (mergedNodes.has(node.id)) {
                        const existing = mergedNodes.get(node.id);
                        if (!existing.quotes) existing.quotes = [];
                        existing.quotes.push({ book: bookData.book, page: node.page, quote: node.quote });
                    } else {
                        mergedNodes.set(node.id, {
                            id: node.id,
                            group: 2,
                            quotes: [{ book: bookData.book, page: node.page, quote: node.quote }]
                        });
                    }
                });

                // Aggiungi link (da autore del libro a citati)
                mergedLinks.push(...bookData.links);
            });

            return { nodes: Array.from(mergedNodes.values()), links: mergedLinks };
        }

        loadAndMergeData(jsonFiles).then(data => {
            const color = d3.scaleOrdinal(d3.schemeCategory10);

            const simulation = d3.forceSimulation(data.nodes)
                .force("link", d3.forceLink(data.links).id(d => d.id).distance(150))
                .force("charge", d3.forceManyBody().strength(-300))
                .force("center", d3.forceCenter(0, 0))
                .force("collide", d3.forceCollide().radius(20));

            const link = svg.append("g")
                .selectAll("line")
                .data(data.links)
                .join("line")
                .attr("class", "link");

            const node = svg.append("g")
                .selectAll("circle")
                .data(data.nodes)
                .join("circle")
                .attr("class", "node")
                .attr("r", d => d.group === 1 ? 15 : 8)
                .attr("fill", d => color(d.group))
                .call(drag(simulation))
                .on("click", (event, d) => {
                    if (d.group === 2 && d.quotes) {
                        let html = `<h2>${d.id}</h2>`;
                        d.quotes.forEach(q => {
                            html += `<p><strong>Libro:</strong> ${q.book}<br><strong>Pagina:</strong> ${q.page}<br><strong>Citazione:</strong> ${q.quote}</p><hr>`;
                        });
                        d3.select("#sidebar").html(html);
                    } else if (d.group === 1) {
                        d3.select("#sidebar").html(`<h2>${d.id}</h2><p>Autore centrale (clicca su un citato per dettagli).</p>`);
                    }
                });

            node.append("title")
                .text(d => d.id);

            simulation.on("tick", () => {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);
            });

            function drag(simulation) {
                function dragstarted(event) {
                    if (!event.active) simulation.alphaTarget(0.3).restart();
                    event.subject.fx = event.subject.x;
                    event.subject.fy = event.subject.y;
                }
                function dragged(event) {
                    event.subject.fx = event.x;
                    event.subject.fy = event.y;
                }
                function dragended(event) {
                    if (!event.active) simulation.alphaTarget(0);
                    event.subject.fx = null;
                    event.subject.fy = null;
                }
                return d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended);
            }
        });
    </script>
</body>
</html>
